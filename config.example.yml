github_webhook_secret: your_secret
addr: :8080
staging_branch: staging
scripts_folder: ./scripts  # Deprecated: use commands instead
log_folder: ./logs

# Commands to execute when webhook is triggered (project-specific)
# Each project (identified by full repository name) can have its own commands
# Sequential commands run one after another (stops on first failure)
# Async commands run in parallel after sequential commands complete
# Repository names with special characters (like / and -) must be quoted
commands:
  "ALL-IN-Tech-Media/vortex":
    sequential:
      - "./scripts/deploy.sh"
      - "echo 'Deployment started'"
    async:
      - "./scripts/notify.sh"
  "ALL-IN-Tech-Media/social-automation":
    sequential:
      - "./scripts/deploy-social.sh"
    async:
      - "./scripts/notify.sh"
      - "./scripts/cleanup.sh"

database:
  host: localhost
  port: 5432
  user: postgres
  password: your_password
  dbname: github_sentry
  sslmode: disable

feishu:
  webhook_url: https://open.feishu.cn/open-apis/bot/v2/hook/your_webhook_token
  webhook_secret: your_webhook_secret
